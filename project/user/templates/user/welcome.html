<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Container -->
    <div class="container mx-auto text-center py-20">
        <h1 class="text-4xl font-bold text-blue-600">
            {% if username %}
                Welcome to SubManage, {{ username }}!
            {% else %}
                Welcome to SubManage
            {% endif %}
        </h1>
        <p class="mt-4 text-lg">You have successfully logged in.</p>
        <p class="mt-2 text-gray-600">You will be redirected to the main page in 5 seconds...</p>
        <button id="logout-button" class="mt-6 bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
            Logout
        </button>
    </div>

    <script>
        // Set a timeout to redirect after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = 'http://127.0.0.1:8000/';
        }, 5000);
    </script>
</body>
</html>
